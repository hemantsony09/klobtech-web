<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>KLobTech - Your Technology Partner</title>

    <!-- Meta Description (Max 160 Characters) -->
    <meta name="description" content="KLobTech is your trusted technology partner for innovative solutions, software development, and digital transformation." />

    <!-- Keywords (Less Relevant for SEO but Still Useful) -->
    <meta name="keywords" content="KLobTech, technology, software development, IT solutions, digital transformation, web development, mobile development, software development, AIML," />

    <!-- Author -->
    <meta name="author" content="KLobTech Team" />

    <!-- Open Graph (OG) Meta Tags for Social Media -->
    <meta property="og:title" content="KLobTech - Your Technology Partner" />
    <meta property="og:description" content="We offer top-notch technology solutions to help businesses grow digitally." />
    <meta property="og:image" content="./public/klobtechMetaImg.png" />
    <meta property="og:url" content="https://klobtech.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KLobTech - Your Technology Partner" />
    <meta name="twitter:description" content="We provide cutting-edge software and IT solutions for businesses." />
    <meta name="twitter:image" content="./public/klobtechMetaImg.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://klobtech.com" />

    <!-- Preconnect for Faster Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Robots Meta Tag (For SEO Indexing Control) -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Structured Data for SEO (JSON-LD Schema Markup) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "KLobTech",
        "url": "https://klobtech.com",
        "logo": "./src/assets/logo.png",
        "description": "KLobTech is your trusted technology partner for innovative solutions, software development, and digital transformation.",
        "sameAs": [
          "https://x.com/KLobTech",
          "https://www.instagram.com/klobtech",
          "https://www.linkedin.com/company/klobtech"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
